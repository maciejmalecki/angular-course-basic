<div class="container">
  <div class="row">




    <div class="col-4 app-list">
      <div *ngFor="let book of books" class="card p-2">
        <h5 class="card-title">{{ book.title }}</h5>
        <p>{{ book.author }}, {{ book.year }}</p>
        <button class="btn btn-link" (click)="selectBook(book)">Select</button>
      </div>
    </div>
    <app-books-details [book]="selectedBook" class="col-8"></app-books-details>
  </div>
</div>
