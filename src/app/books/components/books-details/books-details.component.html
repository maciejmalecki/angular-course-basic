<div class="container" *ngIf="_book !== null">
  <h2>Book details</h2>

  <form [formGroup]="formGroup">

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title">
      <div class="invalid-feedback">
        Please provide a title.
      </div>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" formControlName="author">
      <div class="invalid-feedback">
        Please provide an author.
      </div>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" id="year" class="form-control" formControlName="year">
      <div class="invalid-feedback">
        Please provide a valid year.
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button (click)="save()" [disabled]="formGroup.invalid || formGroup.pristine" class="btn btn-primary app-save-button">Save</button>
      <button (click)="revert()" [disabled]="formGroup.pristine" class="btn btn-light">Revert</button>
    </div>
  </form>
</div>

<p *ngIf="_book === null" class="app-message">Please select a book.</p>
